<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP Simples</title>
	<style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60%;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        /* Estilo para a div de resultado */
        #resultado {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: left;
            border-radius: 4px;
            margin-top: 20px;
            line-height: 1.6; /* Aumenta o espaçamento entre as linhas */
            border: 1px solid #dee2e6;
        }
    </style>

    </head>
<body>

    <main>
        <h1>Buscador de Endereço por CEP</h1>
        <input type="text" id="cep-input" placeholder="Digite o CEP (só números)" maxlength="8">
        <button id="buscar-btn">Buscar</button>
        <div id="resultado">O resultado aparecerá aqui...</div>
    </main>

    <script>
	/* Cole este código inicial dentro da tag <script> */
	const cepInput = document.getElementById("cep-input");
	const buscarBtn = document.getElementById("buscar-btn");
	const resultadoDiv = document.getElementById("resultado");

	buscarBtn.addEventListener("click", async () => {

	// Substitua o console.log pelo código abaixo
	const cep = cepInput.value;

	if (!cep) {
   	 resultadoDiv.innerHTML = "<p>Por favor, digite um CEP.</p>";
   	 return;
	}

	try {
    	const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
    	const data = await response.json();

    	// Substitua o console.log(data) pelo código abaixo
	if (data.erro) {
   		 resultadoDiv.innerHTML = `<p>CEP não encontrado: ${cep}</p>`;
		} else {
	    const enderecoFormatado = `
   		    <strong>Logradouro:</strong> ${data.logradouro || 'Não informado'}<br>
    	    <strong>Bairro:</strong> ${data.bairro || 'Não informado'}<br>
    	    <strong>Cidade:</strong> ${data.localidade || 'Não informado'}<br>
    	    <strong>Estado:</strong> ${data.uf || 'Não informado'}
    	`;
  	  resultadoDiv.innerHTML = enderecoFormatado;
	}

	} catch (error) {
	    resultadoDiv.innerHTML = `<p>Erro ao buscar o CEP: ${error.message}</p>`;
	}
	});
    </script>

</body>
</html>
